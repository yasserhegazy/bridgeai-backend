# Performance Test Configuration
# pytest.ini or pyproject.toml configuration for performance tests

[tool:pytest]
# Performance test markers
markers =
    performance: Performance and load tests
    stress: Stress tests with high concurrency
    edge_case: Edge case and boundary condition tests
    slow: Tests that take longer than 5 seconds

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:warnings

# Coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
