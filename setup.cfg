[flake8]
max-line-length = 120
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    alembic/versions,
    build,
    dist,
    *.egg-info

ignore = 
    # E203: whitespace before ':'
    E203,
    # W503: line break before binary operator
    W503,
    # E501: line too long (handled by black)
    E501

per-file-ignores =
    __init__.py:F401
    tests/*:F401,F811

[isort]
profile = black
line_length = 120
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True

[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
